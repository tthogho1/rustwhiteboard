<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Whiteboard background -->
  <rect x="10" y="10" width="80" height="80" rx="8" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <!-- Hand-drawn lines representing writing -->
  <path d="M 20 30 Q 30 25, 40 30 T 60 30" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 20 45 Q 35 50, 50 45" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Arrow pointing to organized shape -->
  <path d="M 55 50 L 75 50" stroke="url(#grad1)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="78,50 72,46 72,54" fill="url(#grad1)"/>
  <!-- Organized rectangle (draw.io style) -->
  <rect x="58" y="60" width="25" height="15" rx="2" fill="url(#grad1)" stroke="#0052a3" stroke-width="1.5"/>
  <!-- Small grid dots -->
  <circle cx="25" cy="70" r="1.5" fill="#ccc"/>
  <circle cx="35" cy="70" r="1.5" fill="#ccc"/>
  <circle cx="45" cy="70" r="1.5" fill="#ccc"/>
  <circle cx="25" cy="80" r="1.5" fill="#ccc"/>
  <circle cx="35" cy="80" r="1.5" fill="#ccc"/>
  <circle cx="45" cy="80" r="1.5" fill="#ccc"/>
</svg>
